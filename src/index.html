<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>MemoryBox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

  <form id="login-form">
    <input id="username" name="username">
    <input id="password" name="password">
    <button>Submit</button>
  </form>

  <form id="finder-form">

    <span id="cart-items-badge">555</span>

    <select id="company-select" name="company" data-name="Company" class="input-finder w-select">
      <option value="">Select company...</option>
    </select>

    <select id="boat-select" name="boat" data-name="Boat" class="input w-select">
      <option value="">Boat...</option>
    </select>

    <input type="text" autocomplete="off" maxlength="256" name="date" placeholder="Select Date"
      data-toggle="datepicker" id="date-input">

    <button>Find</button>

  </form>

  <button id="logout-button">Logout</button>

  <button id="fb-login-button">Login Facebook</button>
  <button id="google-login-button">Login Google</button>
  <button id="line-login-button">Login Line</button>

  <div id="facescan-uploader">
    <div class="wrapper">
      <img id="myImg" crossOrigin='anonymous' src="./test/REF1.jpg" />
      <canvas id="myCanvas">
    </div>
    <input type="file" name="facescanUploader">

    <div class="wrapper" id="source-image">
      
    </div>
  </div>

  <div id="cart-modal">

  </div>

  <button data-node-type="cart-checkout-button">Pay</button>

</body>

<style>
  .wrapper {
    width: 600px;
    height: 500px;
    position: relative;
  }

  .wrapper img {
    position: absolute;
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
  }

  .wrapper canvas {
    position: absolute;
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    z-index: 1;
  }
</style>

</html>
